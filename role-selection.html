<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game - Role Selection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-theme.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase initialization -->
    <script src="supabase-init.js"></script>
    <!-- Connection status -->
    <script src="connection-status.js"></script>
    <!-- Include roles.js first so getEnabledRoles is available -->
    <script src="roles.js"></script>
    <!-- External database manager -->
    <script src="database.js"></script>
    <!-- Role selection JS -->
    <script src="role-selection.js"></script>
    <!-- Connection Status -->
    
</head>
<body class="dark-theme">
    <div id="connection-status"></div>
    
    <div class="container">
        <header>
            <h1>Role Selection</h1>
            <p>Configure the roles for this game</p>
        </header>

        <main>
            <section class="role-config">
                <h2>Game Configuration</h2>
                <div class="players-summary">
                    <p>Total Players: <span id="total-players">0</span></p>
                </div>
                <!-- Show current roles that will be assigned -->
                <div class="current-roles-section">
                    <div class="section-header" style="display: flex; justify-content: space-between; align-items: center;">
                        <h3>Roles to be assigned</h3>
                        <button id="edit-roles-btn" class="btn btn-secondary" style="font-size: 0.9rem; padding: 5px 10px;">Edit Roles</button>
                    </div>
                    <div id="current-roles-list" class="roles-list roles-grid"></div>
                </div>
                <div class="role-validation">
                    <p id="role-validation-message"></p>
                </div>
            </section>

            <section class="selected-players">
                <h2>Selected Players</h2>
                <div id="selected-players-list" class="players-grid">
                    <!-- Selected players will be shown here -->
                </div>
            </section>

            <section class="game-actions">
                <div id="game-controls">
                    <a href="player-selection.html" class="btn">Back to Player Selection</a>
                    <button id="assign-roles-btn" class="btn btn-primary">Assign Roles</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 KRS Consulting Inc.</p>
        </footer>
    </div>
</body>
</html>
