<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-theme.css">
    <link rel="stylesheet" href="timer.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase initialization -->
    <script src="supabase-init.js"></script>
    <!-- Timer JS -->
    <script src="timer.js"></script>
    <script>
        // Update title based on phase parameter
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('phase')) {
                const phase = urlParams.get('phase');
                const titleElement = document.querySelector('header h1');
                const descElement = document.querySelector('header p');
                
                if (phase === 'introduction') {
                    titleElement.textContent = 'Player Introduction Timer';
                    descElement.textContent = 'Each player has 60 seconds to introduce themselves';
                    document.title = 'Player Introduction Timer';
                } else if (phase === 'discussion') {
                    titleElement.textContent = 'Discussion Timer';
                    descElement.textContent = 'Players have 60 seconds each to discuss their thoughts';
                    document.title = 'Discussion Timer';
                }
            }
        });
    </script>
</head>
<body class="dark-theme timer-page">
    <div id="connection-status"></div>
    
    <div class="container">
        <header>
            <h1>Player Timer</h1>
            <p>Each player has 60 seconds for their turn</p>
        </header>

        <main id="timer-container">
            <div id="player-display" class="player-display">
                <!-- Player info will be inserted here -->
            </div>
            
            <div id="timer-display" class="timer-display">
                <!-- Timer display will be inserted here -->
            </div>
            
            <div class="timer-controls">
                <button id="start-pause-btn" class="btn btn-primary">Start</button>
                <button id="reset-btn" class="btn">Reset</button>
                <button id="next-player-btn" class="btn btn-success">Next Player</button>
            </div>
            
            <div class="timer-info">
                <p>When the countdown reaches zero, the timer will switch to overtime and sound a buzzer every 5 seconds.</p>
            </div>
            
            <div class="back-button">
                <button id="back-to-game-btn" class="btn btn-home">Back to Game</button>
            </div>
        </main>
    </div>
</body>
</html>
