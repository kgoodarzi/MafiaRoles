<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game - Player Selection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-theme.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase initialization -->
    <script src="supabase-init.js"></script>
    <!-- Database Manager -->
    <script src="database.js"></script>
    <!-- Player Selection JS -->
    <script src="player-selection.js"></script>
    <!-- Connection Status -->
    <script src="connection-status.js"></script>
    <!-- Connection Diagnostic (for debugging) -->
    <script src="connection-diagnostic.js"></script>
    <style>
        .reorder-controls {
            display: flex;
            flex-direction: column;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .reorder-btn {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 3px;
            width: 24px;
            height: 24px;
            margin: 2px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .reorder-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        
        .reorder-btn:disabled {
            background-color: #666666 !important;
            color: #999999 !important;
            cursor: not-allowed !important;
            opacity: 0.7 !important;
            transform: none !important;
            box-shadow: none !important;
            pointer-events: none !important;
        }
        
        .player-photo {
            position: relative;
        }
    </style>
</head>
<body class="dark-theme player-selection-page">
    <div id="connection-status"></div>
    
    <div class="container">
        <header>
            <h1>Player Selection</h1>
            <p>Select players for the game</p>
        </header>

        <main>
            <section class="player-selection">
                <div class="header-with-buttons">
                    <h2>Available Players</h2>
                    <div class="action-buttons">
                        <a href="add-player.html" class="circle-btn add-btn">Add Player</a>
                        <button id="refresh-btn" class="circle-btn refresh-btn">Refresh</button>
                    </div>
                </div>
                
                <div class="player-selection-section">
                    <div id="players-container" class="players-grid">
                        <!-- Loading indicator -->
                        <div class="loading-container">
                            <div class="loading-spinner"></div>
                            <p>Loading players...</p>
                        </div>
                    </div>
                </div>
                
                <div class="player-controls">
                    <p>Selected: <span id="selected-count">0</span> players</p>
                </div>
                
                <div class="game-actions">
                    <a href="index.html" class="btn">Back to Home</a>
                    <button id="continue-btn" class="btn btn-primary" disabled>Continue to Role Selection</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 KRS Consulting Inc.</p>
            <p>Version 1.0.2</p>
        </footer>
    </div>
</body>
</html>
