<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game - Game Play</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-theme.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Create global variable for debugging
        window.supabaseLoaded = true;
    </script>
    <!-- Database manager -->
    <script src="database.js"></script>
    <!-- Roles JS -->
    <script src="roles.js"></script>
    <!-- Game JS -->
    <script src="game.js"></script>
</head>
<body class="dark-theme">
    <div class="container">
        <header>
            <h1>Game Play</h1>
            <p id="game-status">Assigning roles to players...</p>
        </header>

        <main>
            <div id="connection-status"></div>
            
            <!-- Role reveal section -->
            <section class="role-reveal">
                <div id="current-player"></div>
                <div id="role-display" class="role-display">
                    <!-- Role information will be shown here -->
                </div>
                <div class="actions">
                    <button id="view-role-btn" class="btn">View Your Role</button>
                    <button id="hide-role-btn" class="btn" style="display: none;">Hide Role</button>
                    <button id="next-player-btn" class="btn" style="display: none;">Next Player</button>
                    <button id="start-game-btn" class="btn btn-primary" style="display: none;">Start Game</button>
                </div>
            </section>
            
            <!-- Game information section -->
            <section id="game-info" style="display: none;">
                <div id="game-phase"></div>
                <div id="game-actions"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 KRS Consulting Inc.</p>
        </footer>
    </div>

    <script>
        // Simple connection status check
        document.addEventListener('DOMContentLoaded', function() {
            const statusElem = document.getElementById('connection-status');
            if (!statusElem) return;
            
            statusElem.innerHTML = '<div class="status-loading">Checking database connection...</div>';
            
            // Check for Supabase client after a delay
            setTimeout(function() {
                if (window.supabase) {
                    statusElem.innerHTML = '<div class="status-ok">Database connected</div>';
                    console.log('Database connected successfully');
                } else {
                    statusElem.innerHTML = '<div class="status-error">Not connected to database</div>';
                    console.error('Supabase client not initialized');
                }
            }, 2000);
        });
    </script>
</body>
</html>
