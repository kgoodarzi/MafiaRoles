<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farsi Font Samples</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .font-sample {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .font-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .role-sample {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }

        .english {
            color: #666;
            font-size: 0.9em;
        }

        /* Font samples */
        .segoe {
            font-family: 'Segoe UI', sans-serif;
        }

        .tahoma {
            font-family: Tahoma, sans-serif;
        }

        .arial {
            font-family: Arial, sans-serif;
        }

        .noto-naskh {
            font-family: 'Noto Naskh Arabic', sans-serif;
        }

        .noto-sans {
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        .scheherazade {
            font-family: 'Scheherazade New', sans-serif;
        }

        .farsi-text {
            direction: rtl;
            font-size: 1.2em;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Farsi Font Samples</h1>
    
    <div class="font-sample segoe">
        <div class="font-name">Segoe UI</div>
        <div class="role-sample">
            <div class="english">Godfather</div>
            <div class="farsi-text">پدرخوانده</div>
        </div>
        <div class="role-sample">
            <div class="english">Bomber</div>
            <div class="farsi-text">بمبگزار</div>
        </div>
    </div>

    <div class="font-sample tahoma">
        <div class="font-name">Tahoma</div>
        <div class="role-sample">
            <div class="english">Magician</div>
            <div class="farsi-text">شعبده‌باز</div>
        </div>
        <div class="role-sample">
            <div class="english">Detective</div>
            <div class="farsi-text">کارآگاه</div>
        </div>
    </div>

    <div class="font-sample arial">
        <div class="font-name">Arial</div>
        <div class="role-sample">
            <div class="english">Doctor</div>
            <div class="farsi-text">دکتر</div>
        </div>
        <div class="role-sample">
            <div class="english">Professional</div>
            <div class="farsi-text">حرفه‌ای</div>
        </div>
    </div>

    <div class="font-sample noto-naskh">
        <div class="font-name">Noto Naskh Arabic</div>
        <div class="role-sample">
            <div class="english">Gunman</div>
            <div class="farsi-text">تفنگدار</div>
        </div>
        <div class="role-sample">
            <div class="english">Bodyguard</div>
            <div class="farsi-text">محافظ</div>
        </div>
    </div>

    <div class="font-sample noto-sans">
        <div class="font-name">Noto Sans Arabic</div>
        <div class="role-sample">
            <div class="english">Ocean</div>
            <div class="farsi-text">اوشن</div>
        </div>
        <div class="role-sample">
            <div class="english">Zodiac</div>
            <div class="farsi-text">زودیاک</div>
        </div>
    </div>

    <div class="font-sample scheherazade">
        <div class="font-name">Scheherazade New</div>
        <div class="role-sample">
            <div class="english">Citizen</div>
            <div class="farsi-text">شهروند</div>
        </div>
    </div>
</body>
</html>
