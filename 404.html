<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Preserve the URL path by redirecting to the root with a hash fragment
        // This allows your SPA router to handle the path correctly
        const path = window.location.pathname;
        // Use the repository name in the redirect to ensure it works with GitHub Pages
        window.location.href = '/MafiaRoles/' + (path.length > 1 ? '#' + path.substring(1) : '');
    </script>
</head>
<body>
    <p>Redirecting to homepage...</p>
</body>
</html>
