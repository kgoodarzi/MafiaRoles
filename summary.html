<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game - Game Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-theme.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase initialization -->
    <script src="supabase-init.js"></script>
    <!-- Connection status -->
    <script src="connection-status.js"></script>
    <!-- Roles JS -->
    <script src="roles.js"></script>
    <!-- Summary JS -->
    <script src="summary.js"></script>
    <!-- Connection Status -->
    
</head>
<body class="dark-theme">
    <div id="connection-status"></div>
    
    <div class="container">
        <header>
            <h1>Game Summary</h1>
            <p>Role assignments for this game</p>
        </header>

        <main>
            <div class="summary-container">
                <div class="team-summary mafia-team">
                    <h2>Mafia Team</h2>
                    <div id="mafia-list" class="summary-list"></div>
                </div>

                <div class="team-summary citizen-team">
                    <h2>Citizen Team</h2>
                    <div id="citizen-list" class="summary-list"></div>
                </div>

                <div class="team-summary independent-team">
                    <h2>Independent</h2>
                    <div id="independent-list" class="summary-list"></div>
                </div>
            </div>

            <div class="actions">
                <a href="index.html" class="btn btn-primary">Start New Game</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 KRS Consulting Inc.</p>
        </footer>
    </div>
</body>
</html>
