<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game - Night Phase</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-theme.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase initialization -->
    <script src="supabase-init.js"></script>
    <!-- Database Manager -->
    <script src="database.js"></script>
    <!-- Roles JS -->
    <script src="roles.js"></script>
    <!-- Connection Status -->
    <script src="connection-status.js"></script>
    <!-- Night Phase JS -->
    <script src="night-phase.js"></script>
</head>
<body class="dark-theme">
    <div id="connection-status"></div>
    
    <div class="container">
        <header>
            <h1>Night Phase</h1>
            <p id="night-phase-subtitle">Night Phase - Round 1</p>
        </header>

        <main>
            <section id="night-phase-section">
                <div id="phase-info" class="phase-info">
                    <h2>Night Phase</h2>
                    <p>The Mafia and special roles perform their actions at night. Choose targets for elimination and special abilities.</p>
                </div>

                <div id="role-actions" class="role-actions" style="margin-top:20px;">
                    <h3>Special Role Actions</h3>
                    <div class="role-action-buttons">
                        <button id="mafia-action-btn" class="btn" style="width: 100%; margin-bottom: 10px; background-color: var(--mafia-color);">Mafia Elimination</button>
                        <button id="detective-action-btn" class="btn" style="width: 100%; margin-bottom: 10px; background-color: var(--citizen-color);">Detective Investigation</button>
                        <button id="doctor-action-btn" class="btn" style="width: 100%; margin-bottom: 10px; background-color: var(--citizen-color);">Doctor Protection</button>
                        <button id="special-action-btn" class="btn" style="width: 100%; margin-bottom: 10px;">Other Special Abilities</button>
                    </div>
                </div>

                <div id="night-result" class="night-result" style="margin-top:20px;display:none;">
                    <h3>Night Results</h3>
                    <div id="night-results-content"></div>
                </div>

                <div id="game-status-info" class="game-status-info" style="margin-top:20px;padding:15px;border-radius:8px;background-color:var(--card-bg);border:1px solid var(--border-color);">
                    <!-- Game status will be inserted here -->
                </div>
                
                <div id="game-actions" class="game-actions" style="margin-top:20px;">
                    <button id="reveal-results-btn" class="btn btn-success" style="width: 100%; margin-bottom: 15px;">Reveal Night Results</button>
                    <button id="next-phase-btn" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">Next Day (New Round)</button>
                    <button id="show-roles-btn" class="btn" style="width: 100%; margin-bottom: 15px;">Show Role Assignments</button>
                    <button id="reset-btn" class="btn" style="width: 100%;">Back to Home</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 KRS Consulting Inc.</p>
        </footer>
    </div>
</body>
</html>
